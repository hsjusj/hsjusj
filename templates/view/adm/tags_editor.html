{% extends "layout/adm_base.html" %}
{% block body %}
<div class="tags-op">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>TAG NAME</th>
                <th>OP</th>
            </tr>
        </thead>
        <tbdoy>
            {% for tag in tags %}
                <tr>
                    <td>{{ tag.tag_name }}</td>
                    <td class="tag-op" tid="{{ tag.tid }}">
                        <a class="tag-editor" data-toggle="modal" data-target=".bs-example-modal-sm">编辑</a>
                        <a class="tag-del">删除</a>
                    </td>
                </tr>
            {% endfor %}
        </tbdoy>
    </table>
</div>
{% endblock %}

{% block add %}
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div style="padding:20px 10px;" class="center-block">
                <input class="form-control tag-editor-name text-center" maxlength="18" style="font-size:24px;" type="text" class="pwd"/>
            </div>
            <div style="margin-bottom:10px;">
                <button class="btn btn-default center-block tag-editor-submit" type="submit">确定</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
